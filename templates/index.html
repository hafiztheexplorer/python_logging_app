<!DOCTYPE html>
<html lang="en">
<head>
    <title>Greeting App</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .history-list {
            max-height: 200px; /* Set a fixed height for scrolling */
            overflow-y: auto;  /* Enable vertical scrolling */
        }
    </style>
</head>
<body>
    <div class="container py-4 bg-light">
        <h1 class="text-center mb-4 text-dark">Selamat Datang</h1>
        <form method="POST" class="mb-4">
            <div class="input-group">
                <span class="input-group-text">Input:</span>
                <input type="text" name="nama" class="form-control" placeholder="Masukkan namamu">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        {% if message %}
            <div class="alert alert-info text-center mb-4" role="alert">
                {{ message }}
            </div>
        {% endif %}
        <div class="accordion" id="historyAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="historyHeading">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseHistory" aria-expanded="true" aria-controls="collapseHistory">
                        History Input
                    </button>
                </h2>
                <div id="collapseHistory" class="accordion-collapse collapse show" aria-labelledby="historyHeading" data-bs-parent="#historyAccordion">
                    <div class="accordion-body history-list">
                        {% if salam_history %}
                            {% for line in salam_history %}
                                <div class="card mb-2">
                                    <div class="card-body">
                                        {{ line.rstrip() | safe }}
                                    </div>
                                </div>
                            {% endfor %}
                        {% else %}
                            <div class="alert alert-warning text-center" role="alert">
                                No greetings yet!
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS via CDN (required for accordion functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
